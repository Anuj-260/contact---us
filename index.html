<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form >
    <fieldset>
        <legend>Contact Us</legend>
        <p id="form-description"> Please fill the form to contact us</p>
        <div class="container">
         <div class="form-group">
        <label for="fullname">Full Name :</label>
        <input type="text" name="fullname" placeholder="enter your fullname"  id="fullname" required>
         </div>

       <div class="form-group">
        <label for="email">Email Address :</label>
        <input type="email" name="email" placeholder="enter your email address"  id="email" required">
       </div>

        <div class="form-group">
        <label for="subject">Subject :</label>
        <input type="text" name="subject" placeholder="subject of your message" id="subject" required>
        </div>

        <div class="form-group">
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" placeholder="write your message here.... required></textarea>
         </div>
        <input type="submit" value="submit">
    </div>
    </fieldset>
   </form>

</body>
</html>
