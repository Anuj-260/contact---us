<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
   <form >
    <fieldset>
        <legend>Contact Us</legend>

        <label for="fullname">Full Name :</label>
        <input type="text" name="fullname" placeholder="enter your name" id="fullname" required><br><br>
         
        <label for="email">Email Address :</label>
        <input type="email" name="email" placeholder="xyz@email.com" id="email" required><br><br>

        <label for="subject">Subject :</label>
        <input type="text" name="subject" placeholder="subject of your message" id="subject" required><br><br>

        <label for="message">Message :</label><br>
        <textarea id="message"  value="message" rows="4" placeholder="write your message here...." required></textarea><br><br>

        <input type="submit" value="submit">
    </fieldset>
   </form>

</body>
</html>
